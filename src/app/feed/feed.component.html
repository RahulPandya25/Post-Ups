<div class="container">
  <div class="post" *ngFor="let post of posts">
    <div class="section header">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-category">{{ post.category }}</div>
    </div>
    <div class="section main-content">
      <a routerLink="/post" [queryParams]="{ postId: post._id }">
        <div class="text" *ngIf="post.category === 'text'">
          <p class="content">{{ post.textContent }}</p>
        </div>
        <div class="image" *ngIf="post.category === 'image'">
          <img
            class="content"
            src="../../assets/image2.jfif"
            alt="post-image"
          />
        </div>
        <div class="video" *ngIf="post.category === 'video'">
          <div class="play-btn">
            <i class="fa fa-play" aria-hidden="true"></i>
          </div>
          <video class="content">
            <source
              src="../../assets/coverr-aerial-view-of-rocky-mountains-1585320758193.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="audio" *ngIf="post.category === 'audio'">
          <div class="play-btn">
            <i class="fa fa-music" aria-hidden="true"></i>
          </div>
          <div class="title">&nbsp;&nbsp;{{ post.title }}</div>
          <div class="play-hologram">PLAY</div>
          <div class="music-hologram">music.</div>
        </div>
      </a>
    </div>
    <div class="section post-stat">
      <div class="views">
        {{ post.views }}
        <button>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <div class="comments-count">
        {{ post.comments.length }}
        <button>
          <i class="fa fa-comment" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="section date-posted">
      {{ post.datePosted.toDateString() }}
    </div>
  </div>
</div>
<a routerLink="/new-post" class="new-post-btn"
  ><i class="fa fa-plus" aria-hidden="true"></i
></a>
