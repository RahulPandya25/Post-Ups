<div class="container">
  <div class="post" *ngFor="let post of posts">
    <div class="section header">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-category">{{ post.category }}</div>
    </div>
    <div class="section main-content">
      <div routerLink="/post" [queryParams]="{ postId: post._id }">
        <div class="text" *ngIf="post.category === 'text'">
          <p class="content">{{ post.textContent }}</p>
          <!-- <p>... read more</p> -->
        </div>
        <!-- add more main content here -->
      </div>
    </div>
    <div class="section post-stat">
      <div class="views">
        {{ post.views }}
        <button>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <div class="comments-count">
        {{ post.comments.length }}
        <button>
          <i class="fa fa-comment" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="section date-posted">
      {{ post.datePosted.toDateString() }}
    </div>
  </div>
</div>
<div routerLink="/new-post" class="new-post-btn">
  <i class="fa fa-plus" aria-hidden="true"></i>
</div>
