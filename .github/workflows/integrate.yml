name: Create Automated Pull Request

on:
  push:
    branches:
      - feature

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create or Update Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "My pull request title"
          body: "My pull request body"
          branch: "develop"
          commit-message: "My commit message for uncommitted changes in lib/ folder"
          author: "RahulPandya25"
      - run: "git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git :test-create-new-pull-request"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
