name: Create Automated Pull Request

on:
  push:
    branches:
      - feature
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create or Update Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
